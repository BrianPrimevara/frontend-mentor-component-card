<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <div class="card-top">
      <img src="./images/illustration-hero.svg" alt="card top image">
    </div>
    <div class="info">
    <h1>
      Order Summary
    </h1>
  <p>
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
</div>
  <div class="order">
    
    <img src="./images/icon-music.svg" alt="music icon" class="icon">
   <div class="middle-order">
  <h3>Annual Plan</h3>

  <p>$59.99/year</p>
</div>
  <a href="#">Change</a>
</div>
  <div class="card-bottom">
  <button type="submit" class="primary">Proceed to Payment</button>
  <button type="submit" class="secondary">Cancel Order</button>
</div>
  </div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Primevara</a>.
  </div>
</footer>
</body>
</html>
